

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.moviestorage.moviestorage.vo
  type-handlers-package: com.moviestorage.moviestorage.type

logging:
  config: classpath:log4j2.yml

spring:
  devtools:
    livereload:
      enabled: true
    remote:
      restart:
        enabled: true
  freemarker:
    cache: false
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
  security:
    user:
      name: user
      password: 1111